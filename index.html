<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Boolfix</title>
    </head>
    <body>
        <input id="input" type="search" name="" value="">
        <button id="btn-click" type="button" name="button">Search</button>
        <div class="lista-film"></div>

        <script id="film-template" type="text/x-handlebars-template">
            <div class="film">
                <h3>Titolo: {{title}}</h3>
                <h4>Titolo Originale: {{original_title}}</h4>
                <p>Lingua: {{{original_language}}}</p>
                <p>Voto: {{{vote_average}}}</p>
            </div>
        </script>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
